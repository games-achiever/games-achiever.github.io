<!DOCTYPE html>

<head>
    <meta charset="utf-8">

<body>
<div class="container py-2">
    <div class="row my-2">
        <!-- edit form column -->
        <div class="col-lg-4">
            <h2 class="text-center font-weight-light">User Profile</h2>
        </div>
        <div class="col-lg-8 order-lg-1 personal-info">
            <form action="" method="post">
                {{ form.hidden_tag() }}
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Username</label>
                    <div class="col-lg-9">
                        {{ form.username(size=32, class_="form-control") }}
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Description</label>
                    <div class="col-lg-9">
                        {{ form.description(cols=50, rows=4, class_="form-control") }}
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Password (not implemented)</label>
                    <div class="col-lg-9">
<!--                        <input class="form-control" type="password" value="11111122333"/>-->
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Confirm password (not implemented)</label>
                    <div class="col-lg-9">
<!--                        <input class="form-control" type="password" value="11111122333"/>-->
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-lg-9 ml-auto text-right">
                        <input type="reset" class="btn btn-outline-secondary" value="Reset"/>
                        {{ form.submit(class_="btn btn-primary", value="Save Changes") }}
                    </div>
                </div>
            </form>
        </div>
