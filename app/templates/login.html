<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Log In</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" rel="stylesheet">
    <link href="{{ url_for('static',filename='assets/logo/logo_round.png') }}" rel="shortcut icon">
    <link href="{{ url_for('static',filename='css/custom.css') }}" rel="stylesheet" type="text/css">
    <link href="{{ url_for('static',filename='css/login.css') }}" rel="stylesheet" type="text/css">
</head>
<body>
<header>
    <div class="topnav">
        <a href="/" style="margin-left: 10px; padding: 0;">
            <div>
                <img alt="logo" height="70px;" src="{{ url_for('static',filename='assets/logo/logo_text.jpg') }}">
            </div>
        </a>
        <a href="#allgames">Games</a>
        <div class="search-container">
            <form action="#">
                <input name="search" placeholder="Search.." type="text">
                <button type="submit"><i class="fa fa-search fa-2x" style="color: white; font-size: 1em"></i></button>
            </form>
        </div>
    </div>
    <hr>
</header>
<div class="container-login">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3>Sign In</h3>
                <div class="d-flex justify-content-end social_icon">
                    <span><i class="fab fa-facebook-square"></i></span>
                    <span><i class="fab fa-google-plus-square"></i></span>
                    <span><i class="fab fa-twitter-square"></i></span>
                </div>
            </div>


            <div class="card-body">
                <form action="" method="post" novalidate>
                    {{ form.hidden_tag() }}
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <!--							<input type="text" class="form-control" placeholder="username">-->
                        {{ form.username(class_="form-control", size=32) }}
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        {{ form.password(class_="form-control", size=32) }}
                    </div>
                    <div class="row align-items-center remember">
                        {{ form.remember_me() }} {{ form.remember_me.label }}
                    </div>
                    <div class="form-group">
                        {{ form.submit(class_="btn float-right login_btn") }}
                    </div>
                </form>
            </div>


            <div class="card-footer">
                <div class="d-flex justify-content-center links">
                    Don't have an account?<a href="{{ url_for('register') }}">Sign Up</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
